name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # Linting jobs
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run ruff linter
        working-directory: backend
        run: |
          chmod +x run_lint.sh
          ./run_lint.sh

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install dependencies
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm install --no-save --legacy-peer-deps @rollup/rollup-linux-x64-gnu

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

  # Test jobs
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: tests/backend
        run: python -m pytest --tb=short -v --cov=../../backend/app --cov-report=term --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: tests/backend/htmlcov/
          retention-days: 7

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install dependencies
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm install --no-save --legacy-peer-deps @rollup/rollup-linux-x64-gnu

      - name: Run tests with coverage
        working-directory: frontend
        run: npx vitest --run --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/tests/coverage/
          retention-days: 7

  # E2E tests (temporarily disabled)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Clean install frontend dependencies
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm install --no-save --legacy-peer-deps @rollup/rollup-linux-x64-gnu

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install E2E dependencies
        working-directory: tests/e2e
        run: |
          npm install --legacy-peer-deps
          npx playwright install chromium --with-deps

      - name: Start backend server
        working-directory: backend
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
        env:
          DATABASE_URL: sqlite:///./data/test_daily_notes.db

      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run preview -- --port 3000 --host 0.0.0.0 &
          echo $! > frontend.pid
        env:
          VITE_API_URL: http://localhost:8000

      - name: Wait for services
        run: |
          sleep 5
          curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:8000/docs || exit 1
          curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:3000 || exit 1

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npx playwright test --grep-invert "media-features"
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          [ -f backend/backend.pid ] && kill $(cat backend/backend.pid) || true
          [ -f frontend/frontend.pid ] && kill $(cat frontend/frontend.pid) || true

