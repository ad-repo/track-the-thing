version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: track-the-thing-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${BACKEND_DATABASE_URL}
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app
      - ./tests/backend:/tests/backend
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for MCP container management
    command: ./start.sh
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: track-the-thing-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${FRONTEND_VITE_API_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    environment:
      - CI=${FRONTEND_TEST_CI}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npx vitest run --coverage
    profiles:
      - test

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${BACKEND_TEST_DATABASE_URL}
      - BACKEND_PATH=${BACKEND_PATH}
    volumes:
      - ./backend:/app
      - ./tests/backend:/tests
      - ./tests/backend/htmlcov:/tests/htmlcov
    working_dir: /tests
    command: python -m pytest --tb=short -v --cov=/app/app --cov-report=html --cov-report=term
    profiles:
      - test

  backend-e2e:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: track-the-thing-backend-e2e
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=${BACKEND_E2E_DATABASE_URL}
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    command: ./start.sh
    profiles:
      - test
      - e2e

  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: track-the-thing-frontend-e2e
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=${FRONTEND_E2E_VITE_API_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-e2e
    profiles:
      - test
      - e2e

  e2e:
    build:
      context: ./tests/e2e
      dockerfile: Dockerfile
    environment:
      - BASE_URL=${E2E_BASE_URL}
      - API_URL=${E2E_API_URL}
    volumes:
      - ./tests/e2e:/app
      - ./tests/e2e/playwright-report:/app/playwright-report
      - ./tests/e2e/test-results:/app/test-results
      - /app/node_modules
    network_mode: host
    profiles:
      - test
      - e2e

  jupyter:
    image: jupyter/minimal-notebook:python-3.11
    container_name: track-the-thing-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-trackthething}
    volumes:
      - jupyter_data:/home/jovyan/work
    command: >
      bash -c "pip install --quiet jupyter_kernel_gateway &&
      jupyter kernelgateway
      --KernelGatewayApp.api=kernel_gateway.jupyter_websocket
      --KernelGatewayApp.ip=0.0.0.0
      --KernelGatewayApp.port=8888
      --KernelGatewayApp.allow_origin=*
      --KernelGatewayApp.auth_token=${JUPYTER_TOKEN:-trackthething}"
    restart: unless-stopped
    profiles:
      - jupyter

volumes:
  backend_data:
  jupyter_data:

networks:
  default:
    name: track-the-thing-network

